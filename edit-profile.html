<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gram - Edit Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container flex">
            <div class="logo">The Gram</div>
            <nav>
                <a href="profile.html">Back to Profile</a>
            </nav>
        </div>
    </header>

    <section class="edit-profile">
        <h2>Edit Profile</h2>
        <form id="edit-form">
            <label for="bio">Bio:</label>
            <textarea id="bio" placeholder="Update your bio..."></textarea><br>

            <label for="profile-pic">Profile Picture:</label>
            <input type="file" id="profile-pic"><br>

            <button type="submit">Save Changes</button>
        </form>
    </section>

    <script src="edit-profile.js"></script>
</body>
</html>
