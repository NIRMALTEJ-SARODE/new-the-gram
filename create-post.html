<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container flex">
            <div class="logo">The Gram</div>
            <nav>
                <a href="profile.html">Back to Profile</a>
            </nav>
        </div>
    </header>

    <section class="create-post">
        <h2>Create a New Post</h2>
        <form id="post-form">
            <label for="image">Upload Image:</label>
            <input type="file" id="image" required><br>
            
            <label for="caption">Caption:</label>
            <textarea id="caption" placeholder="Write a caption..." required></textarea><br>

            <label for="location">Location:</label>
            <input type="text" id="location" placeholder="Location"><br>

            <label for="tags">Tags:</label>
            <input type="text" id="tags" placeholder="Add tags..."><br>

            <button type="submit">Post</button>
        </form>
    </section>

    <script src="create-post.js"></script>
</body>
</html>
